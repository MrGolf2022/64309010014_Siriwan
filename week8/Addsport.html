<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>

    </style>
    <title>Form</title>
</head>

<body style="background-color:#999900; color:#ffff;">
    <div class="container">
        <form id="myform">
            <div class="row">
                <div class="col-8">
                    <label for="" class="form-label">Name</label>
                    <input type="text" name="" class="form-control" id="Name">
                </div>
                <div class="col-6">
                    <label for="" class="form-label">poster</label>
                    <input type="text" name="" class="form-control" id="poster">
                </div>
                <div class="col-6">
                    <label for="" class="form-label">date</label>
                    <input type="text" name="" class="form-control" id="date">
                </div>

                <div class="col-6">
                    <label for="" class="form-label">position</label>
                    <input type="text" name="" class="form-control" id="position">
                </div>
                <div class="col-6">
                    <label for="" class="form-label">SeasonClub</label>
                    <input type="text" name="" class="form-control" id="SeasonClub">
                </div>
                               
            </div>
            <div class="row">
                <div class="col">
                    <input class="btn btn-primary" type="button" value="sport" onclick="sport()">
                </div>
            </div>
        </form>
</body>
</div>
<script>
    function sport() {
        let obj = {
            "id": null,
            "Name": document.forms['myform']['Name'].value,
            "poster": document.forms['myform']['poster'].value,
            "date": document.forms['myform']['date'].value,
            "position": document.forms['myform']['position'].value,
            "SeasonClub": document.forms['myform']['SeasonClub'].value,
                                 
        }
        console.log(obj);
        let text = JSON.stringify(obj);
        console.log("Text", text)
        let xhttp = new XMLHttpRequest();
        xhttp.open("POST", "http://localhost:3000/sport");
        xhttp.setRequestHeader("Content-Type", "application/json")
        xhttp.send(text);
    }
</script>
</body>
</html>
